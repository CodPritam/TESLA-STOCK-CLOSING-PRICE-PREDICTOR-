<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Close Value Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }
        input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Stock Close Value Predictor</h2>
        <form action="/predict" method="post">
            <label for="opening">Opening Value:</label>
            <input type="number" id="opening" name="opening" step="0.01" required><br><br>

            <label for="high">High Value:</label>
            <input type="number" id="high" name="high" step="0.01" required><br><br>

            <label for="low">Low Value:</label>
            <input type="number" id="low" name="low" step="0.01" required><br><br>

            <label for="volume">Volume:</label>
            <input type="number" id="volume" name="volume" required><br><br>

            <input type="submit" value="Predict Close Value">
        </form>
    </div>
</body>
</html>
